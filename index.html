<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="startButton">
        <button>Start</button>
    </div>
    <dialog id="startGame">
        <form id="startGameForm" method="post">
            <fieldset>
                <legend>Enter Player Names</legend>
                <label for="playerOneNameInput">Player One: </label>
                <input type="text" id="playerOneNameInput" name="playerOneNameInput">
                <label for="playerTwoNameInput">Player Two: </label>
                <input type="text" id="playerTwoNameInput" name="playerTwoNameInput">
                <input type="submit" value="Start Game">
            </fieldset>
        </form>
    </dialog>
    <div id="main">
        <div id="scoreboard">

            <div id="playerOneName">
                <div>Player 1</div>
            </div>
            <div id="playerTwoName">
                <div>Player 2</div>
            </div>
        </div>
        <div class="gameboard">
            <div id="grid0"></div>
            <div id="grid1"></div>
            <div id="grid2"></div>
            <div id="grid3"></div>
            <div id="grid4"></div>
            <div id="grid5"></div>
            <div id="grid6"></div>
            <div id="grid7"></div>
            <div id="grid8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
